<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="options.css">
    <title>Speedy Gozales Options</title>
</head>

<body>
    <div class="settings">
        <h1>Settings</h1>

        <div class="defaultHandlerSettings">
            <h3>Default handler</h3>
            <div class="playerTag">
                <span for="playerTagInput">Player tag name:</span>
                <input type="text" id="playerTagInput">
            </div>
            <div class="playerIndex">
                <span for="playerIndexInput">Player index:</span>
                <input type="number" id="playerIndexInput">
            </div>
        </div>

        <button id="saveBtn">Save settings</button>
    </div>

    <script src="options.js"></script>
</body>

</html>
